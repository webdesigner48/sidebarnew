<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebars</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" /><link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"

  <body>
    <aside class="sidebar">
      <button class="toggle" type="button" onclick="toggleOpen()">
        <span class="material-symbols-outlined">chevron_right</span>
      </button>
      <div class="inner">

          <img src="logo.png" class="logo" />

        </div>
        <div class="search">
          <span class="material-symbols-outlined">search</span>
          <input type="text" placeholder="Search" />
        </div>
        <nav class="menu">
          <button type="button">
            <span class="material-symbols-outlined">dashboard</span>
            <p>Dashboard</p>
          </button>
          <button type="button">
            <span class="material-symbols-outlined">manufacturing</span>
            <p>Prozesse</p>
          </button>
          <button type="button">
            <span class="material-symbols-outlined">priority</span>
            <p>Verbesserung</p>
          </button>
          <button type="button">
            <span class="material-symbols-outlined">school</span>
            <p>Wissen</p>
          </button>
          <button type="button">
            <span class="material-symbols-outlined">verified_user</span>
            <p>Compliance</p>
          </button>
          <button type="button">
            <span class="material-symbols-outlined">eco</span>
            <p>Nachhaltigkeit</p>
          </button>
          <button type="button">
            <span class="material-symbols-outlined">sensor_occupied</span>
            <p>Kunden</p>
          </button>
          <button type="button">
            <span class="material-symbols-outlined">group_work</span>
            <p>Foren</p>
          </button>
        </nav>
      </div>
    </aside>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
